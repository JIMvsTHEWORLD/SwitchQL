language: node_js

node_js:
  - "node"

before_script:
  - "mkdir dist"
  - "mkdir dist/installers"

jobs:
  include:
    - stage: test
      os: osx
      script: npm run test:ci

    - stage: BuildWin
      os: windows
      script:
        - npm run build:windows
        - npm run package:win64

    - stage: BuildMac
      os: osx
      script:
        - npm run build:mac
        - npm run package:mac64

    - stage: BuildLinux
      os: linux
      before_script:
        - sudo apt-get update
        - sudo apt-get install fakeroot
      script:
        - npm run build:linux
        - npm run package:deb64
